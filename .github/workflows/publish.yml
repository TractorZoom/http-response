name: publish

on:
    push:
        branches:
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: |
                  yarn install --frozen-lockfile
                  yarn test

    npm-publish:
        needs: build-and-test
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: yarn install --frozen-lockfile
            - run: yarn build

            - name: Configure Git User
              run: |
                  git config --global user.email "dev-support@tractorzoom.com"
                  git config --global user.name "ci@$GITHUB_ACTOR"

            - name: publish
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.ORG_PROJECT_GITHUB_TOKEN }}
                  GH_TOKEN: ${{ secrets.ORG_PROJECT_GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  NODE_AUTH_TOKEN: ${{secrets.ORG_PROJECT_GITHUB_TOKEN }}
                  NPM_PRIVATE_READ: ${{ secrets.NPM_TOKEN }}
                  HUSKY: 0
